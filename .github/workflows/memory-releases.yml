name: Releases Memory Bench

on: workflow_dispatch

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      TESTING_PROJECT_VERSION: camel-3.0.0
      MAVEN_VERSION_FROM: 3.6.3
      MAVEN_VERSION_TO: 3.8.1
      WARM_UP_NUMBER: 1
      MEASURES_NUMBER_BY_MAVEN_VERSION: 2
    steps:
      - uses: actions/checkout@v2
      - name: Set up JDK 11
        uses: actions/setup-java@v1
        with:
          java-version: 11
      - name: Cache Maven dependencies
        uses: actions/cache@v2
        with:
          path: ~/.m2
          key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
          restore-keys: ${{ runner.os }}-m2
      - name: Bench allocation of Maven Releases
        run: mvn maven-perf -Dtest=MvnValidateAllocationByMaven3VersionTest test
